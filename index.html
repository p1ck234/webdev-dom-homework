<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    @keyframes rotating {
      from {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(30deg);
      }
      75% {
        transform: rotate(-30deg);
      }
      to {
        transform: rotate(0deg);
      }
    }

    .-loading-like {
      animation: rotating 2s linear infinite;
    }
  </style>
  <body>
    <div class="container">
      <ul id="list" class="comments">
        <!-- Список комментов рендериться в JS -->
      </ul>
      <div id="add-form" class="hidden">
        <input
          type="text"
          id="input-name"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          id="comment-input"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
      <div id="link-auth">
        <p class="link-text">
          Чтобы добавить комметарий,
          <a href="#" class="link-auth auth__link">авторизуйтесь</a>
        </p>
      </div>
      <div id="add-form-auth" class="hidden">
        <p class="auth__title">Форма входа</p>
        <input
          id="auth-login"
          class="auth__input"
          type="text"
          placeholder="Введите логин"
        />
        <input
          id="auth-password"
          class="auth__input"
          type="password"
          placeholder="Введите пароль"
        />
        <button id="auth-btn" class="add-form-button">Войти</button>
        <a href="#" id="reg-link" class="auth__link">Зарегистрироваться</a>
      </div>
      <div id="add-form-reg" class="hidden">
        <p class="auth__title">Форма регистрации</p>
        <input
          id="reg-name"
          class="auth__input"
          type="text"
          placeholder="Введите имя"
        />
        <input
          id="reg-login"
          class="auth__input"
          type="text"
          placeholder="Введите логин"
        />
        <input
          id="reg-password"
          class="auth__input"
          type="password"
          placeholder="Введите пароль"
        />
        <button id="reg-btn" class="add-form-button">Зарегистрироваться</button>
        <a href="#" id="link-authfromreg" class="auth__link">Войти</a>
      </div>
      <div id="add-form-loading" class="add-form hidden">
        <p>Комментарий добавляется...</p>
      </div>

      <button
        id="delete-last-button"
        class="add-form-button remove-form-button hidden"
      >
        Удалить последний комментарий
      </button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
